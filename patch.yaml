spec:
  template:
    spec:
      containers:
      - name: {{service_name}}
        volumeMounts:
        - mountPath: /etc/ssl/certs
          name: ca-certificates
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
          privileged: true
        lifecycle:
          postStart:
            exec:
              command: ["gcsfuse", "report-definitions", "/app/reports"]
          preStop:
            exec:
              command: ["fusermount", "-u", "/app/reports"]
      volumes:
      - name: ca-certificates
        hostPath:
          path: /etc/ssl/certs
